<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/sky-42.css">
    <!-- Favicon -->
    <link rel="favicon" href="img/logo.png">

  </head>
  <body>

    <section class="thanks">

      <div class="container">
        <div class="row">
          <div class="col-lg-2 offset-lg-5 col-xs-6 offset-xs-3">
            <img class="img-fluid booking-logo" src="img/logo.svg" onerror="this.src='logo.png'; this.onerror=null;">
          </div>
          <div class="col-lg-6 offset-lg-3 col-xs-10 offset-xs-1">
            <span class="booking-text" data-i18n="thanks.text">Ooops, something went wrong here.</span>
            <a href="index.html" class="btn btn-sky-42" data-i18n="thanks.button">Back to the Main Page</a>
          </div>
        </div>
      </div>
    </section>


    <!-- jQuery, Tether, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- jQuery easing -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- i18next -->
    <script type="text/javascript" src="./js/i18next.min.js"></script>
    <!-- Custom JS-->
    <script type="text/javascript" src="js/sky-42.js"></script>
  </body>
</html>
